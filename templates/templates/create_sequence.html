{% extends "base.html" %}

{% block title %}Create Sequence{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="{{ url_for('templates.list_sequences') }}" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-arrow-left"></i> Back
    </a>
    <h4 class="mt-2">Create Outreach Sequence</h4>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Sequence Name *</label>
                <input type="text" name="name" class="form-control" required placeholder="e.g., Standard 3-Step Outreach">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="3" placeholder="Describe when this sequence should be used..."></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Create Sequence</button>
        </form>
        
        <div class="alert alert-info mt-4">
            <i class="bi bi-info-circle"></i> After creating the sequence, you'll be able to add steps (messages to send at specific intervals).
        </div>
    </div>
</div>
{% endblock %}
