{% extends "base.html" %}

{% block title %}Bad Request - Lead Dashboard{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="mb-4">
                <i class="bi bi-x-circle text-warning" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-4 mb-3">400</h1>
            <h2 class="h4 mb-4">Bad Request</h2>
            <p class="text-muted mb-4">
                The server couldn't understand your request. Please check your input and try again.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="bi bi-house"></i> Go to Dashboard
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
